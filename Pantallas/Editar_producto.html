<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraGeek - Administrador</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../Assets/CSS/reset.css">
        <link rel="stylesheet" href="../Assets/CSS/base.css">
        <link rel="stylesheet" href="../Assets/CSS/cabecera.css">
        <link rel="stylesheet" href="../Assets/CSS/Contacto.css">
        <link rel="stylesheet" href="../Assets/CSS/Footer.css">
        <link rel="stylesheet" href="../Assets/CSS/Modo_administrador.css">
    </head>
    <body>
        <section class="cabecera">
            <header class="cabecera__header">
                <div class="cabecera__logo">
                    <a href="../index.html"><img src="../Assets/Img/Logo_Alura.svg" alt="Logo AluraGeek" class="logo__mando"></a>
                    <a href="../index.html"><img src="../Assets/Img/texto_logo.svg" alt="Texto AluraGeek" class="logo__texto"></a>
                </div>
                <div class="busqueda">
                    <input class="Busqueda__input" placeholder="¿Qué deseas buscar?">
                    <img src="../Assets/Img/icono_lupa.svg" alt="Icono Lupa" class="busqueda__logo">
                </div>
                <a href="Todos_productos.html"><button type="submit" class="admin__boton">Menú administrador</button></a>
            </header>
        </section>
        <section class="nuevo__producto">
            <p class="agregar__titulo">Agregar nuevo producto</p>
            <form class="form__producto" data-form>
                <input class="input__admin" type="url" placeholder="URL de la imagen" required data-imagenUrl>
                <input class="input__admin" type="text" placeholder="Categoria" required data-categoria>
                <input class="input__admin" type="text" placeholder="Nombre del producto" required data-name>
                <input class="input__admin" type="number" placeholder="Precio del producto" required data-price>
                <textarea class="descripcion_texto" id="descripcion" cols="30" rows="10" placeholder="Descripcion del producto" required minlength="30" data-descripcion></textarea>
                <button class="agregar__boton">Agregar producto</button>
            </form>
        </section>
        <section class="Contacto">
            <div class="datos__contacto">
                <div class="contacto__logo">
                    <img src="../Assets/Img/Logo_Alura.svg" alt="Logo AluraGeek" class="Logo__mandocontacto">
                    <img src="../Assets/Img/texto_logo.svg" alt="Texto AluraGeek" class="logo__textocontacto">
                </div>
                <ul>
                    <li class="datos__contactoli">Quienes somos</li>
                    <li class="datos__contactoli">Política de privacidad</li>
                    <li class="datos__contactoli">Programa de fidelidad</li>
                    <li class="datos__contactoli">Nuestras Tiendas</li>
                    <li class="datos__contactoli">Quiero ser franquiciado</li>
                    <li class="datos__contactoli">Anúncie aquí</li>
                </ul>
            </div>
            <div class="contacto__form">
                <h3>Hable con nosotros</h3>
                <form>
                    <input type="text" class="nombre__form" placeholder="Nombre" required>
                    <textarea name="mensaje" class="Mensaje__contacto" cols="30" rows="10" placeholder="Escribe tu mensaje" required></textarea>
                    <button class="Enviar__mensaje">Enviar mensaje</button>
                </form>
            </div>
        </section>
        <footer>
            <section class="footer">
                <div class="footer_rodapie">
                    <p>Desarrollado por José Manuel Mora del Carmen</p>
                    <p>2023</p>
                </div>
            </section>
        </footer>
        <script type="module" src="../Controllers/Editar.controller.js"></script>
    </body>
</html>
