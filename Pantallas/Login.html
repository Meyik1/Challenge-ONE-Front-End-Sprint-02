<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraGeek - Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../Assets/CSS/reset.css">
        <link rel="stylesheet" href="../Assets/CSS/base.css">
        <link rel="stylesheet" href="../Assets/CSS/cabecera.css">
        <link rel="stylesheet" href="../Assets/CSS/Contacto.css">
        <link rel="stylesheet" href="../Assets/CSS/Footer.css">
        <link rel="stylesheet" href="../Assets/CSS/Login.css">
    </head>
    <body>
        <section class="cabecera">
            <header class="cabecera__header">
                <div class="cabecera__logo">
                    <a href="/index.html"><img src="../Assets/Img/Logo_Alura.svg" alt="Logo AluraGeek" class="logo__mando"></a>
                    <a href="/index.html"><img src="../Assets/Img/texto_logo.svg" alt="Texto AluraGeek" class="logo__texto"></a>
                </div>
                <div class="busqueda">
                    <input class="Busqueda__input" placeholder="¿Qué deseas buscar?">
                    <img src="../Assets/Img/icono_lupa.svg" alt="Icono Lupa" class="busqueda__logo">
                </div>
                <button type="submit" class="Login__boton">Login</button>
            </header>
        </section>
        <section class="inputs__login">
            <p class="iniciar__titulo">Iniciar Sesión</p>
            <form class="login__form" id="form">
                <input type="email" placeholder="Escriba su correo electronico" required class="inicio__input" id="correo">
                <input type="password" placeholder="Escriba su contraseña" required class="inicio__input" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Mínimo 6 caracteres, al menos una letra y un número." id="pass">
                <button class="entrar__boton" id="enviar">Entrar</button>
            </form>
        </section>
        <section class="Contacto">
            <div class="datos__contacto">
                <div class="contacto__logo">
                    <img src="../Assets/Img/Logo_Alura.svg" alt="Logo AluraGeek" class="Logo__mandocontacto">
                    <img src="../Assets/Img/texto_logo.svg" alt="Texto AluraGeek" class="logo__textocontacto">
                </div>
                <ul>
                    <li class="datos__contactoli">Quienes somos</li>
                    <li class="datos__contactoli">Política de privacidad</li>
                    <li class="datos__contactoli">Programa de fidelidad</li>
                    <li class="datos__contactoli">Nuestras Tiendas</li>
                    <li class="datos__contactoli">Quiero ser franquiciado</li>
                    <li class="datos__contactoli">Anúncie aquí</li>
                </ul>
            </div>
            <div class="contacto__form">
                <h3>Hable con nosotros</h3>
                <form>
                    <input type="text" class="nombre__form" placeholder="Nombre" required>
                    <textarea name="mensaje" class="Mensaje__contacto" cols="30" rows="10" placeholder="Escribe tu mensaje" required></textarea>
                    <button class="Enviar__mensaje">Enviar mensaje</button>
                </form>
            </div>
        </section>
        <footer>
            <section class="footer">
                <div class="footer_rodapie">
                    <p>Desarrollado por Manuel Mora del Carmen</p>
                    <p>2023</p>
                </div>
            </section>
        </footer>
        <script src="../Js/Validaciones.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
